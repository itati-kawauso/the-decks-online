<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DECKS Online v2.9</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding-bottom: 20px;}
        #connection-panel { background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; margin: 20px; border: 2px solid #f1c40f; text-align: center; width: 90%; max-width: 400px; }
        
        #game-board, #game-controls, #game-log { display: none; }
        #game-board { width: 95%; max-width: 1000px; flex-direction: column; gap: 10px; margin-top: 20px;}
        
        .player-area { border: 2px solid #7f8c8d; padding: 10px; border-radius: 10px; background: #34495e; position: relative; }
        .active-area { border-color: #f1c40f; box-shadow: 0 0 20px rgba(241, 196, 15, 0.4); }
        
        .stats { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 5px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 5px; font-size: 13px;}
        .field, .hand { display: flex; flex-wrap: wrap; gap: 8px; min-height: 110px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; margin-top: 5px; align-items: center; justify-content: center;}
        
        .card { width: 60px; height: 85px; background: white; color: black; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; border: 3px solid transparent; user-select: none; transition: 0.2s; position: relative; }
        .card.red { color: #e74c3c; }
        .card.back { background: #2980b9 !important; border-color: #3498db; }
        .card.tapped { transform: rotate(10deg); opacity: 0.7; background: #bdc3c7; }
        .card.selected { border-color: #3498db; transform: translateY(-8px); box-shadow: 0 5px 15px rgba(52, 152, 219, 0.6); }
        .card.spell-main { border-color: #9b59b6; box-shadow: 0 0 15px #9b59b6; }
        .card.can-target { border-color: #e67e22; animation: blink 0.8s infinite; }
        @keyframes blink { 0% { box-shadow: 0 0 5px #e67e22; } 50% { box-shadow: 0 0 15px #e67e22; } 100% { box-shadow: 0 0 5px #e67e22; } }
        
        .suit { font-size: 20px; }
        .controls { margin: 15px; flex-wrap: wrap; gap: 8px; background: #1a252f; padding: 15px; border-radius: 10px; width: 95%; max-width: 980px; justify-content: center;}
        
        .log-container { width: 95%; max-width: 1000px; height: 160px; background: #000; border: 2px solid #7f8c8d; border-radius: 5px; overflow-y: scroll; padding: 10px; box-sizing: border-box; }
        .log-entry { margin-bottom: 4px; font-family: monospace; font-size: 11px; border-bottom: 1px solid #222; }
        .log-sys { color: #00ff00; }
        .log-atk { color: #ff4d4d; font-weight: bold; }
        .log-spl { color: #9b59b6; }
        .log-usr { color: #00d2ff; }

        button { padding: 8px 12px; cursor: pointer; font-weight: bold; border-radius: 5px; border: none; background: #ecf0f1; }
        button.primary { background: #f1c40f; color: #000; }
        button.active-mode { background: #f1c40f !important; box-shadow: 0 0 10px #f1c40f; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; flex-direction: column; align-items: center; justify-content: center; }
        .modal-content { background: #34495e; padding: 20px; border-radius: 10px; text-align: center; border: 2px solid #f1c40f; }
        .style-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; max-height: 250px; overflow-y: auto;}
        .style-option { background: rgba(0,0,0,0.3); padding: 6px; border-radius: 5px; display: flex; align-items: center; font-size: 10px; text-align: left;}
        .direct-attack-btn { background: #e74c3c; color: white; padding: 10px; border-radius: 5px; cursor: pointer; display: none; margin: 5px auto; }
    </style>
</head>
<body>

<h1>THE DECKS Online</h1>

<div id="connection-panel">
    <div id="status">Peer準備中...</div>
    <div id="my-id-display" style="margin: 10px 0; color: #f1c40f;"></div>
    <div id="setup-controls">
        <button onclick="hostGame()" class="primary">部屋を作る (Host)</button>
        <div style="margin-top: 15px;">
            <input id="join-id" placeholder="相手のIDを入力" style="padding: 8px; width: 70%;">
            <button onclick="joinGame()">参加</button>
        </div>
    </div>
</div>

<div id="mode-selection-modal" class="modal">
    <div class="modal-content">
        <h2>ルール設定</h2>
        <div id="mode-options">
            <button class="primary" onclick="requestRuleMode('basic')">基本ルール</button>
            <button class="primary" onclick="requestRuleMode('style')">採用型ルール</button>
        </div>
        <p id="guest-wait-msg" style="display:none; color:#f1c40f; margin-top:20px;">ホストがルールを選択中です...</p>
    </div>
</div>

<div id="setup-modal" class="modal">
    <div class="modal-content">
        <h2>スタイル選択</h2>
        <div id="style-list" class="style-grid"></div>
        <button id="style-ready-btn" class="primary" onclick="readyWithStyles()">準備完了</button>
        <p id="waiting-msg" style="display:none; color:#f1c40f;">相手の準備を待っています...</p>
    </div>
</div>

<div id="red-spell-modal" class="modal">
    <div class="modal-content">
        <h3>赤スペルの選択</h3>
        <button class="primary" onclick="resolveRed('DRAW')">1ドロー</button>
        <button class="primary" onclick="resolveRed('RECOVER')">墓地回収</button>
    </div>
</div>

<div id="mode-text" style="color:#f1c40f; font-weight:bold; height: 20px; margin-bottom:5px;"></div>

<div id="game-board">
    <div id="opp-area" class="player-area">
        <div class="stats">ENEMY | Deck: <span id="opp-deck">0</span> | AP: <span id="opp-ap">0</span> | Trash: <span id="opp-trash">0</span></div>
        <button id="direct-btn" class="direct-attack-btn" onclick="executeDirectAttack()">直接攻撃！</button>
        <div id="opp-field" class="field"></div>
        <div id="opp-hand" class="hand"></div>
    </div>
    <div id="my-area" class="player-area">
        <div class="stats">YOU | Deck: <span id="my-deck">0</span> | AP: <span id="my-ap">0</span> | Trash: <span id="my-trash">0</span></div>
        <div id="my-field" class="field"></div>
        <div id="my-hand" class="hand"></div>
    </div>
</div>

<div class="controls" id="game-controls">
    <button id="btn-SUMMON" onclick="setMode('SUMMON')">招集</button>
    <button id="btn-SPELL" onclick="setMode('SPELL')">スペル</button>
    <button id="btn-ATTACK" onclick="setMode('ATTACK')">攻撃</button>
    <button id="btn-WITHDRAW" onclick="setMode('WITHDRAW')">撤退</button>
    <button class="primary" onclick="endTurn()">ターン終了</button>
</div>
<div id="game-log" class="log-container"></div>

<script>
const SUITS = { S: '♠', H: '♥', C: '♣', D: '♦', J: '★' };
const STYLES_DEF = [
    {id: "aceShot", name: "エースショット", rank: 1, sp: 1, desc: "A撤退時3ダメ"},
    {id: "bukkumi2", name: "ぶっこみツー", rank: 2, sp: 1, desc: "2で敵撃破時AP+1"},
    {id: "noCost8", name: "ノーコスエイト", rank: 8, sp: 1, desc: "8スペルAP0"},
    {id: "queenOrder", name: "クイーンズオーダー", rank: 12, sp: 1, desc: "Q使用時2ダメ"}
];

let peer, conn, isHost = false, myRole = null; 
let gameState = { p1: null, p2: null, turn: 1, started: false, ruleMode: null };
let myStyles = [], oppStyles = [], oppReady = false, myReady = false;
let currentMode = 'IDLE', selectedCards = [], spellMainIdx = null;

peer = new Peer();
peer.on('open', id => { document.getElementById('my-id-display').innerText = "あなたのID: " + id; document.getElementById('status').innerText = "準備完了"; });
peer.on('connection', c => { conn = c; isHost = true; myRole = 'p1'; setupConn(); });

function hostGame() { document.getElementById('setup-controls').innerText = "接続待機中..."; }
function joinGame() { const id = document.getElementById('join-id').value; if(id) { conn = peer.connect(id); isHost = false; myRole = 'p2'; setupConn(); } }

function setupConn() {
    conn.on('open', () => {
        document.getElementById('connection-panel').style.display = 'none';
        document.getElementById('mode-selection-modal').style.display = 'flex';
        if(!isHost) {
            document.getElementById('mode-options').style.display = 'none';
            document.getElementById('guest-wait-msg').style.display = 'block';
        }
    });
    conn.on('data', data => handleData(data));
}

function handleData(data) {
    switch(data.type) {
        case 'RULE_SELECT':
            gameState.ruleMode = data.payload;
            document.getElementById('mode-selection-modal').style.display = 'none';
            if(gameState.ruleMode === 'style') {
                document.getElementById('setup-modal').style.display = 'flex';
                renderStyleSelection();
            } else if(isHost) {
                initGame();
            }
            break;
        case 'READY_STYLES':
            oppStyles = data.payload.styles;
            oppReady = true;
            if(isHost && myReady) initGame();
            break;
        case 'SYNC':
            gameState = data.payload;
            if(gameState.started) { showGameBoardUI(); updateUI(); }
            break;
        case 'LOG':
            writeLog(data.payload.msg, data.payload.type);
            break;
        case 'ACTION':
            if(isHost) {
                if(data.payload.type === 'END_TURN') endTurn();
                else executeAction(data.payload.type, data.payload.params);
                sync();
            }
            break;
    }
}

function writeLog(msg, type) {
    const logDiv = document.getElementById('game-log');
    if(!logDiv) return;
    const entry = document.createElement('div');
    entry.className = `log-entry log-${type}`;
    entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
    logDiv.insertBefore(entry, logDiv.firstChild);
}

function logToBoth(msg, type) {
    writeLog(msg, type);
    if(isHost) send('LOG', { msg, type });
}

function sync() { if(isHost) send('SYNC', gameState); updateUI(); }
function send(type, payload) { if(conn && conn.open) conn.send({type, payload}); }

function requestRuleMode(m) {
    if(!isHost) return;
    send('RULE_SELECT', m);
    handleData({type:'RULE_SELECT', payload: m});
}

function renderStyleSelection() {
    const list = document.getElementById('style-list'); list.innerHTML = '';
    STYLES_DEF.forEach(s => {
        const div = document.createElement('div'); div.className = 'style-option';
        div.innerHTML = `<input type="checkbox" class="style-check" value="${s.id}">
                         <div style="margin-left:5px;"><b>${s.name}</b><br>${s.desc}</div>`;
        list.appendChild(div);
    });
}

function readyWithStyles() {
    myStyles = Array.from(document.querySelectorAll('.style-check:checked')).map(c => c.value);
    myReady = true;
    send('READY_STYLES', { styles: myStyles });
    document.getElementById('style-ready-btn').style.display = 'none';
    document.getElementById('waiting-msg').style.display = 'block';
    if(isHost && oppReady) initGame();
}

function initGame() {
    gameState.started = true;
    gameState.p1 = { name:"Host", deck:createDeck(['S','H']), hand:[], field:[], trash:[], ap:0, styles: (myRole==='p1'?myStyles:oppStyles) };
    gameState.p2 = { name:"Guest", deck:createDeck(['C','D']), hand:[], field:[], trash:[], ap:0, styles: (myRole==='p2'?myStyles:oppStyles) };
    for(let i=0; i<3; i++) { 
        if(gameState.p1.deck.length>0) gameState.p1.hand.push(gameState.p1.deck.pop());
        if(gameState.p2.deck.length>0) gameState.p2.hand.push(gameState.p2.deck.pop());
    }
    gameState.turn = 1;
    showGameBoardUI();
    logToBoth("GAME START!", "sys");
    startTurn();
}

function startTurn() {
    const p = (gameState.turn === 1 ? gameState.p1 : gameState.p2);
    for(let i=0; i<2; i++) if(p.deck.length > 0) p.hand.push(p.deck.pop());
    p.ap = Math.min(p.hand.length, 10);
    p.field.forEach(c => c.tapped = false);
    logToBoth(`--- ${p.name} ターン開始 ---`, "sys");
    sync();
}

function showGameBoardUI() {
    document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    document.getElementById('game-board').style.display = 'flex';
    document.getElementById('game-controls').style.display = 'flex';
    document.getElementById('game-log').style.display = 'block';
}

function updateUI() {
    if(!gameState.started || !gameState.p1) return;
    const me = (myRole === 'p1' ? gameState.p1 : gameState.p2);
    const opp = (myRole === 'p1' ? gameState.p2 : gameState.p1);

    document.getElementById('my-deck').innerText = me.deck.length;
    document.getElementById('my-ap').innerText = me.ap;
    document.getElementById('my-trash').innerText = me.trash.length;
    document.getElementById('opp-deck').innerText = opp.deck.length;
    document.getElementById('opp-ap').innerText = opp.ap;
    document.getElementById('opp-trash').innerText = opp.trash.length;

    renderCards('my-hand', me.hand, false, 'me', 'hand');
    renderCards('my-field', me.field, false, 'me', 'field');
    renderCards('opp-hand', opp.hand, true, 'opp', 'hand');
    renderCards('opp-field', opp.field, false, 'opp', 'field');

    const isMyTurn = (gameState.turn === (myRole === 'p1' ? 1 : 2));
    document.getElementById('my-area').className = 'player-area' + (isMyTurn ? ' active-area' : '');
    document.getElementById('opp-area').className = 'player-area' + (!isMyTurn ? ' active-area' : '');
    document.getElementById('direct-btn').style.display = (isMyTurn && currentMode === 'ATTACK' && selectedCards.length > 0 && opp.field.length === 0) ? 'block' : 'none';

    ['SUMMON', 'SPELL', 'ATTACK', 'WITHDRAW'].forEach(m => {
        const btn = document.getElementById(`btn-${m}`);
        if(currentMode === m || currentMode.startsWith('SPELL_')) btn.classList.add('active-mode');
        else btn.classList.remove('active-mode');
    });
}

function renderCards(id, cards, isBack, owner, area) {
    const container = document.getElementById(id); container.innerHTML = '';
    cards.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = isBack ? 'card back' : `card ${c.red ? 'red' : ''} ${c.isJoker ? 'colorless' : ''} ${c.tapped ? 'tapped' : ''}`;
        if(!isBack) {
            if(owner === 'me' && area === 'hand' && i === spellMainIdx) div.classList.add('spell-main');
            if(owner === 'me' && selectedCards.some(s => s.idx === i && s.area === area)) div.classList.add('selected');
            if(owner === 'opp' && area === 'field' && (currentMode === 'ATTACK' || currentMode === 'SPELL_TARGET')) div.classList.add('can-target');
            let val = c.isJoker ? 'JOK' : (c.rank === 1 ? 'A' : (c.rank === 11 ? 'J' : (c.rank === 12 ? 'Q' : (c.rank === 13 ? 'K' : c.rank))));
            div.innerHTML = `<div class="suit">${SUITS[c.suit]}</div><div>${val}</div>`;
        }
        div.onclick = () => handleCardClick(owner, area, i);
        container.appendChild(div);
    });
}

function handleCardClick(owner, area, idx) {
    const isMyTurn = (gameState.turn === (myRole === 'p1' ? 1 : 2));
    if(!isMyTurn) return;
    const me = (myRole === 'p1' ? gameState.p1 : gameState.p2);

    if(currentMode === 'SUMMON' && owner === 'me' && area === 'hand') requestAction('SUMMON', {idx});
    else if(currentMode === 'WITHDRAW' && owner === 'me' && area === 'field') requestAction('WITHDRAW', {idx});
    else if(currentMode === 'ATTACK') {
        if(owner === 'me' && area === 'field') {
            if(me.field[idx].tapped) return;
            const exist = selectedCards.findIndex(s => s.idx === idx);
            if(exist !== -1) selectedCards.splice(exist, 1);
            else selectedCards.push({idx, area:'field'});
        } else if(owner === 'opp' && area === 'field' && selectedCards.length > 0) {
            requestAction('COMBAT', {atkIdxs: selectedCards.map(s => s.idx), defIdx: idx});
            selectedCards = [];
        }
    }
    else if(currentMode === 'SPELL' && owner === 'me' && area === 'hand') {
        spellMainIdx = idx;
        const card = me.hand[idx];
        if(card.isJoker || card.rank === 1 || (card.rank === 8 && me.styles.includes('noCost8'))) requestAction('SPELL_MAIN', {idx, costIdxs: []});
        else currentMode = 'SPELL_COST';
    }
    else if(currentMode === 'SPELL_COST' && owner === 'me') {
        if(area === 'hand' && idx === spellMainIdx) return;
        const exist = selectedCards.findIndex(s => s.idx === idx && s.area === area);
        if(exist !== -1) selectedCards.splice(exist, 1);
        else selectedCards.push({idx, area});

        const totalCost = selectedCards.reduce((s, item) => s + me[item.area][item.idx].rank, 0);
        if(totalCost >= me.hand[spellMainIdx].rank - 1) {
            requestAction('SPELL_MAIN', {idx: spellMainIdx, costIdxs: selectedCards});
            selectedCards = []; spellMainIdx = null; currentMode = 'IDLE';
        }
    }
    else if(currentMode === 'SPELL_TARGET' && owner === 'opp' && area === 'field') {
        requestAction('SPELL_BLACK_RESOLVE', {targetIdx: idx});
        currentMode = 'IDLE';
    }
    updateUI();
}

function requestAction(type, params) {
    if(isHost) { executeAction(type, params); sync(); } 
    else { send('ACTION', {type, params}); }
}

function executeAction(type, params) {
    const p = (gameState.turn === 1 ? gameState.p1 : gameState.p2);
    const opp = (gameState.turn === 1 ? gameState.p2 : gameState.p1);

    if(type === 'SUMMON') {
        const c = p.hand.splice(params.idx, 1)[0];
        p.field.push(c); p.ap--;
        logToBoth(`${p.name}: ${getCardName(c)} を招集`, "usr");
    }
    else if(type === 'WITHDRAW') {
        const c = p.field.splice(params.idx, 1)[0];
        const cost = c.tapped ? 2 : 1;
        p.deck.unshift(c); p.ap -= cost;
        logToBoth(`${p.name}: ${getCardName(c)} を撤退`, "usr");
    }
    else if(type === 'COMBAT') {
        const attackers = params.atkIdxs.map(i => p.field[i]);
        const defender = opp.field[params.defIdx];
        const atkPower = attackers.reduce((s,c) => s + c.rank, 0);
        attackers.forEach(a => a.tapped = true); p.ap--;
        logToBoth(`戦闘: ${attackers.map(a=>getCardName(a)).join("+")}(計${atkPower}) VS ${getCardName(defender)}`, "atk");

        if(attackers[0].red !== defender.red || atkPower >= defender.rank) {
            const d = opp.field.splice(params.defIdx, 1)[0]; opp.trash.push(d);
            logToBoth(`${getCardName(d)} を破壊！`, "atk");
            if(attackers[0].red === defender.red && !attackers[0].isJoker) {
                if(opp.deck.length > 0) opp.hand.push(opp.deck.pop());
                logToBoth(`${opp.name} に1ダメージ`, "atk");
            }
        } else {
            logToBoth("返り討ち！", "atk");
            params.atkIdxs.sort((a,b)=>b-a).forEach(i => p.trash.push(p.field.splice(i,1)[0]));
        }
    }
    else if(type === 'DIRECT') {
        params.idxs.forEach(i => p.field[i].tapped = true); p.ap--;
        logToBoth(`${p.name}: 直接攻撃！`, "atk");
        for(let i=0; i<2; i++) if(opp.deck.length > 0) opp.hand.push(opp.deck.pop());
    }
    else if(type === 'SPELL_MAIN') {
        const main = p.hand[params.idx];
        const costCards = [];
        params.costIdxs.sort((a,b) => b.idx - a.idx).forEach(item => {
            costCards.push(p[item.area].splice(item.idx, 1)[0]);
        });
        const finalMain = p.hand.splice(p.hand.indexOf(main), 1)[0];
        p.trash.push(finalMain); costCards.forEach(c => p.trash.push(c)); p.ap--;

        logToBoth(`${p.name}: スペル ${getCardName(finalMain)} 発動`, "spl");
        if(finalMain.rank === 12 && p.styles.includes('queenOrder')) {
            for(let i=0; i<2; i++) if(opp.deck.length > 0) opp.hand.push(opp.deck.pop());
            logToBoth("クイーンズオーダー発動：2ダメージ", "spl");
        }

        if(finalMain.isJoker || finalMain.red) {
            if(myRole === (gameState.turn === 1 ? 'p1' : 'p2')) document.getElementById('red-spell-modal').style.display = 'flex';
        } else if(opp.field.length > 0) {
            if(myRole === (gameState.turn === 1 ? 'p1' : 'p2')) currentMode = 'SPELL_TARGET';
        }
    }
    else if(type === 'SPELL_RED_RESOLVE') {
        if(params.choice === 'DRAW') {
            if(p.deck.length > 0) p.hand.push(p.deck.pop());
            logToBoth(`${p.name}: 1ドロー`, "spl");
        } else {
            if(p.trash.length > 0) p.hand.push(p.trash.pop());
            logToBoth(`${p.name}: 墓地回収`, "spl");
        }
    }
    else if(type === 'SPELL_BLACK_RESOLVE') {
        const d = opp.field.splice(params.targetIdx, 1)[0];
        opp.trash.push(d);
        logToBoth(`${getCardName(d)} をスペルで破壊`, "spl");
    }
}

function resolveRed(choice) {
    document.getElementById('red-spell-modal').style.display = 'none';
    requestAction('SPELL_RED_RESOLVE', {choice});
}

function setMode(m) { currentMode = (currentMode === m) ? 'IDLE' : m; selectedCards = []; spellMainIdx = null; document.getElementById('mode-text').innerText = "モード: " + currentMode; updateUI(); }
function endTurn() { if(isHost) { gameState.turn = (gameState.turn === 1 ? 2 : 1); startTurn(); } else send('ACTION', {type:'END_TURN'}); currentMode = 'IDLE'; selectedCards = []; }
function executeDirectAttack() { requestAction('DIRECT', {idxs: selectedCards.map(s => s.idx)}); selectedCards = []; currentMode = 'IDLE'; }
function createDeck(suits) { let d = []; suits.forEach(s => { for(let r=1; r<=13; r++) d.push({suit:s, rank:r, red:(s==='H'||s==='D'), tapped:false}); }); d.push({suit:'J', rank:14, isJoker:true, red:null, tapped:false}); return d.sort(() => Math.random() - 0.5); }
function getCardName(c) { if(!c) return ""; if(c.isJoker) return "[JOK]"; return `[${SUITS[c.suit]}${c.rank===1?'A':c.rank===11?'J':c.rank===12?'Q':c.rank===13?'K':c.rank}]`; }
</script>
</body>
