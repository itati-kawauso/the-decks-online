<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DECKS Online v5.0</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding-bottom: 20px;}
        #connection-panel { background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; margin: 20px; border: 2px solid #f1c40f; text-align: center; width: 90%; max-width: 400px; }
        #game-board, #game-controls, #game-log { display: none; }
        #game-board { width: 95%; max-width: 1000px; flex-direction: column; gap: 10px; margin-top: 20px;}
        .player-area { border: 2px solid #7f8c8d; padding: 10px; border-radius: 10px; background: #34495e; position: relative; transition: 0.3s; }
        .active-area { border-color: #f1c40f; box-shadow: 0 0 20px rgba(241, 196, 15, 0.4); }
        .stats { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 5px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 5px; font-size: 13px;}
        .field, .hand { display: flex; flex-wrap: wrap; gap: 8px; min-height: 110px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; margin-top: 5px; align-items: center; justify-content: center;}
        .card { width: 60px; height: 85px; background: white; color: black; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; border: 3px solid transparent; user-select: none; transition: 0.2s; position: relative; }
        .card.red { color: #e74c3c; }
        .card.back { background: #2980b9 !important; border-color: #3498db; }
        .card.tapped { transform: rotate(10deg); opacity: 0.6; background: #bdc3c7; }
        .card.selected { border-color: #3498db; transform: translateY(-8px); box-shadow: 0 5px 15px rgba(52, 152, 219, 0.6); }
        .card.spell-main { border-color: #9b59b6; box-shadow: 0 0 15px #9b59b6; }
        .card.can-target { border-color: #e67e22; animation: blink 0.8s infinite; }
        @keyframes blink { 0% { box-shadow: 0 0 5px #e67e22; } 50% { box-shadow: 0 0 15px #e67e22; } 100% { box-shadow: 0 0 5px #e67e22; } }
        .suit { font-size: 20px; }
        .controls { margin: 15px; flex-wrap: wrap; gap: 8px; background: #1a252f; padding: 15px; border-radius: 10px; width: 95%; max-width: 980px; justify-content: center;}
        .log-container { width: 95%; max-width: 1000px; height: 180px; background: #000; border: 2px solid #7f8c8d; border-radius: 5px; overflow-y: scroll; padding: 10px; box-sizing: border-box; }
        .log-entry { margin-bottom: 4px; font-family: monospace; font-size: 11px; border-bottom: 1px solid #222; }
        .log-sys { color: #00ff00; }
        .log-atk { color: #ff4d4d; font-weight: bold; }
        .log-spl { color: #9b59b6; }
        .log-err { color: #ff0; background: #800; }
        button { padding: 8px 12px; cursor: pointer; font-weight: bold; border-radius: 5px; border: none; background: #ecf0f1; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        button.primary { background: #f1c40f; color: #000; }
        button.active-mode { background: #f1c40f !important; box-shadow: 0 0 10px #f1c40f; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; flex-direction: column; align-items: center; justify-content: center; }
        .modal-content { background: #34495e; padding: 25px; border-radius: 10px; text-align: center; border: 2px solid #f1c40f; }
        .trash-list { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; justify-content: center; max-width: 500px; }
        .direct-attack-btn { background: #e74c3c; color: white; padding: 10px; border-radius: 5px; cursor: pointer; display: none; margin: 5px auto; border: 2px solid white;}
    </style>
</head>
<body>

<h1>THE DECKS Online v5.0</h1>

<div id="connection-panel">
    <div id="status">Peer準備中...</div>
    <div id="my-id-display" style="margin: 10px 0; color: #f1c40f;"></div>
    <div id="setup-controls">
        <button onclick="hostGame()" class="primary">部屋を作る (Host)</button>
        <div style="margin-top: 15px;">
            <input id="join-id" placeholder="相手のIDを入力" style="padding: 8px; width: 70%;">
            <button onclick="joinGame()">参加</button>
        </div>
    </div>
</div>

<div id="mode-selection-modal" class="modal">
    <div class="modal-content">
        <h2>ルール設定</h2>
        <div id="mode-options" style="display: flex; gap: 10px; justify-content: center;">
            <button class="primary" onclick="requestRuleMode('basic')">基本ルール</button>
        </div>
        <p id="guest-wait-msg" style="display:none; color:#f1c40f; margin-top:20px;">ホストのルール選択を待っています...</p>
    </div>
</div>

<!-- ジョーカー選択モーダル -->
<div id="joker-modal" class="modal">
    <div class="modal-content">
        <h3>JOKERの属性を選択</h3>
        <button class="primary" onclick="resolveJoker('red')">赤として使う (ドロー/回収)</button>
        <button class="primary" onclick="resolveJoker('black')">黒として使う (破壊)</button>
    </div>
</div>

<!-- 赤スペル解決モーダル -->
<div id="red-spell-modal" class="modal">
    <div class="modal-content">
        <h3>スペルの効果選択</h3>
        <button class="primary" onclick="resolveRedChoice('DRAW')">1ドロー</button>
        <button class="primary" onclick="resolveRedChoice('RECOVER')">墓地から回収</button>
    </div>
</div>

<div id="trash-modal" class="modal">
    <div class="modal-content">
        <h3>回収カードを選択</h3>
        <div id="trash-display" class="trash-list"></div>
    </div>
</div>

<div id="game-over-modal" class="modal">
    <div class="modal-content">
        <h2 id="winner-text">GAME OVER</h2>
        <button class="primary" onclick="location.reload()">タイトルへ</button>
    </div>
</div>

<div id="mode-text" style="color:#f1c40f; font-weight:bold; height: 20px; margin-bottom:5px;"></div>

<div id="game-board">
    <div id="opp-area" class="player-area">
        <div class="stats">ENEMY | Deck: <span id="opp-deck">0</span> | AP: <span id="opp-ap">0</span> | Trash: <span id="opp-trash">0</span></div>
        <button id="direct-btn" class="direct-attack-btn" onclick="executeDirectAttack()">直接攻撃！</button>
        <div id="opp-field" class="field"></div>
        <div id="opp-hand" class="hand"></div>
    </div>
    <div id="my-area" class="player-area">
        <div class="stats">YOU | Deck: <span id="my-deck">0</span> | AP: <span id="my-ap">0</span> | Trash: <span id="my-trash">0</span></div>
        <div id="my-field" class="field"></div>
        <div id="my-hand" class="hand"></div>
    </div>
</div>

<div class="controls" id="game-controls">
    <button id="btn-SUMMON" onclick="setMode('SUMMON')">招集</button>
    <button id="btn-SPELL" onclick="setMode('SPELL')">スペル</button>
    <button id="btn-ATTACK" onclick="setMode('ATTACK')">攻撃</button>
    <button id="btn-WITHDRAW" onclick="setMode('WITHDRAW')">撤退</button>
    <button class="primary" id="btn-END" onclick="endTurn()">ターン終了</button>
    <button style="background: #e74c3c; color: white;" onclick="requestRestart()" id="btn-RESTART">再起動</button>
</div>
<div id="game-log" class="log-container"></div>

<script>
const SUITS = { S: '♠', H: '♥', C: '♣', D: '♦', J: '★' };
let peer, conn, isHost = false, myRole = null; 
let gameState = { p1: null, p2: null, turn: 1, started: false, gameOver: false, ruleMode: null };
let currentMode = 'IDLE', selectedCards = [], spellMainIdx = null;

peer = new Peer();
peer.on('open', id => { document.getElementById('my-id-display').innerText = "あなたのID: " + id; document.getElementById('status').innerText = "接続準備完了"; });
peer.on('connection', c => { conn = c; isHost = true; myRole = 'p1'; setupConn(); });

function hostGame() { document.getElementById('status').innerText = "相手の参加を待っています..."; }
function joinGame() { const id = document.getElementById('join-id').value; if(id) { conn = peer.connect(id); isHost = false; myRole = 'p2'; setupConn(); } }

function setupConn() {
    conn.on('open', () => {
        document.getElementById('connection-panel').style.display = 'none';
        document.getElementById('mode-selection-modal').style.display = 'flex';
        if(!isHost) {
            document.getElementById('mode-options').style.display = 'none';
            document.getElementById('guest-wait-msg').style.display = 'block';
        }
    });
    conn.on('data', data => handleData(data));
}

function handleData(data) {
    if(!data) return;
    switch(data.type) {
        case 'RULE_SELECT':
            gameState.ruleMode = data.payload;
            document.getElementById('mode-selection-modal').style.display = 'none';
            if(isHost) initGame();
            break;
        case 'SYNC':
            gameState = data.payload;
            if(gameState.started) showGameBoardUI();
            if(gameState.gameOver) showGameOver();
            updateUI();
            break;
        case 'LOG':
            writeLog(data.payload.msg, data.payload.type);
            break;
        case 'ACTION':
            if(isHost && !gameState.gameOver) {
                if(data.payload.type === 'END_TURN') endTurn();
                else if(data.payload.type === 'RESTART') initGame();
                else executeAction(data.payload.type, data.payload.params);
                sync();
            }
            break;
    }
}

function requestRuleMode(m) {
    if(!isHost) return;
    send('RULE_SELECT', m);
    handleData({type:'RULE_SELECT', payload: m});
}

function initGame() {
    if(!isHost) return;
    gameState.started = true; gameState.gameOver = false;
    gameState.p1 = { name:"Host", deck:createDeck(['S','H']), hand:[], field:[], trash:[], ap:0, styles: [] };
    gameState.p2 = { name:"Guest", deck:createDeck(['C','D']), hand:[], field:[], trash:[], ap:0, styles: [] };
    for(let i=0; i<3; i++) { 
        if(gameState.p1.deck.length > 0) gameState.p1.hand.push(gameState.p1.deck.pop()); 
        if(gameState.p2.deck.length > 0) gameState.p2.hand.push(gameState.p2.deck.pop()); 
    }
    gameState.turn = 1;
    showGameBoardUI();
    logToBoth("--- GAME START ---", "sys");
    startTurn();
}

function showGameBoardUI() {
    document.querySelectorAll('.modal').forEach(m => { if(m.id !== 'game-over-modal') m.style.display = 'none'; });
    document.getElementById('game-board').style.display = 'flex';
    document.getElementById('game-controls').style.display = 'flex';
    document.getElementById('game-log').style.display = 'block';
}

function startTurn() {
    if(!isHost) return;
    const p = (gameState.turn === 1 ? gameState.p1 : gameState.p2);
    for(let i=0; i<2; i++) {
        if(p.deck.length > 0) p.hand.push(p.deck.pop());
        else { finishGame(p.name + " の山札切れにつき敗北！"); return; }
    }
    p.ap = Math.min(p.hand.length, 10);
    p.field.forEach(c => c.tapped = false);
    logToBoth(`--- ${p.name} のターン (AP:${p.ap}) ---`, "sys");
    sync();
}

function finishGame(msg) { gameState.gameOver = true; logToBoth(msg, "err"); sync(); }
function showGameOver() { document.getElementById('game-over-modal').style.display = 'flex'; }
function writeLog(msg, type) {
    const logDiv = document.getElementById('game-log');
    const entry = document.createElement('div'); entry.className = `log-entry log-${type}`;
    entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
    logDiv.insertBefore(entry, logDiv.firstChild);
}
function logToBoth(msg, type) { writeLog(msg, type); if(isHost) send('LOG', { msg, type }); }
function sync() { if(isHost) send('SYNC', gameState); updateUI(); }
function send(type, payload) { if(conn && conn.open) conn.send({type, payload}); }

function updateUI() {
    if(!gameState.started || !gameState.p1) return;
    const isMyTurn = (gameState.turn === (myRole === 'p1' ? 1 : 2));
    const me = (myRole === 'p1' ? gameState.p1 : gameState.p2);
    const opp = (myRole === 'p1' ? gameState.p2 : gameState.p1);

    document.getElementById('my-deck').innerText = me.deck.length;
    document.getElementById('my-ap').innerText = me.ap;
    document.getElementById('my-trash').innerText = me.trash.length;
    document.getElementById('opp-deck').innerText = opp.deck.length;
    document.getElementById('opp-ap').innerText = opp.ap;
    document.getElementById('opp-trash').innerText = opp.trash.length;

    renderCards('my-hand', me.hand, false, 'me', 'hand');
    renderCards('my-field', me.field, false, 'me', 'field');
    renderCards('opp-hand', opp.hand, true, 'opp', 'hand');
    renderCards('opp-field', opp.field, false, 'opp', 'field');

    document.getElementById('my-area').className = 'player-area' + (isMyTurn ? ' active-area' : '');
    document.getElementById('opp-area').className = 'player-area' + (!isMyTurn ? ' active-area' : '');

    document.getElementById('direct-btn').style.display = (isMyTurn && currentMode === 'ATTACK' && selectedCards.length > 0 && opp.field.length === 0) ? 'block' : 'none';

    ['SUMMON', 'SPELL', 'ATTACK', 'WITHDRAW', 'END'].forEach(id => {
        const b = document.getElementById('btn-' + id);
        b.disabled = !isMyTurn || gameState.gameOver;
        if(currentMode === id || currentMode.startsWith('SPELL_')) b.classList.add('active-mode'); else b.classList.remove('active-mode');
    });
    if(me.ap <= 0 && isMyTurn) {
        ['SUMMON', 'SPELL', 'ATTACK'].forEach(id => document.getElementById('btn-'+id).disabled = true);
    }
}

function renderCards(id, cards, isBack, owner, area) {
    const container = document.getElementById(id); container.innerHTML = '';
    cards.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = isBack ? 'card back' : `card ${c.red ? 'red' : ''} ${c.isJoker ? 'colorless' : ''} ${c.tapped ? 'tapped' : ''}`;
        if(!isBack) {
            if(owner === 'me' && area === 'hand' && i === spellMainIdx) div.classList.add('spell-main');
            if(owner === 'me' && selectedCards.some(s => s.idx === i && s.area === area)) div.classList.add('selected');
            if(owner === 'opp' && area === 'field' && (currentMode === 'ATTACK' || currentMode === 'SPELL_TARGET')) div.classList.add('can-target');
            let val = c.isJoker ? 'JOK' : (c.rank === 1 ? 'A' : (c.rank === 11 ? 'J' : (c.rank === 12 ? 'Q' : (c.rank === 13 ? 'K' : c.rank))));
            div.innerHTML = `<div class="suit">${SUITS[c.suit]}</div><div>${val}</div>`;
        }
        div.onclick = () => handleCardClick(owner, area, i);
        container.appendChild(div);
    });
}

function handleCardClick(owner, area, idx) {
    if(gameState.gameOver || gameState.turn !== (myRole === 'p1' ? 1 : 2)) return;
    const me = (myRole === 'p1' ? gameState.p1 : gameState.p2);

    if(currentMode === 'SUMMON' && owner === 'me' && area === 'hand') {
        if(me.field.length >= 4 || me.ap < 1) return;
        requestAction('SUMMON', {idx}); resetMode();
    }
    else if(currentMode === 'WITHDRAW' && owner === 'me' && area === 'field') {
        const cost = me.field[idx].tapped ? 2 : 1;
        if(me.ap < cost) return;
        requestAction('WITHDRAW', {idx}); resetMode();
    }
    else if(currentMode === 'ATTACK') {
        if(owner === 'me' && area === 'field') {
            if(me.field[idx].tapped) return;
            const exist = selectedCards.findIndex(s => s.idx === idx && s.area === 'field');
            if(exist !== -1) selectedCards.splice(exist, 1); else selectedCards.push({idx, area:'field'});
        } else if(owner === 'opp' && area === 'field' && selectedCards.length > 0) {
            if(me.ap < 1) return;
            requestAction('COMBAT', {atkIdxs: selectedCards.map(s => s.idx), defIdx: idx}); resetMode();
        }
    }
    else if(currentMode === 'SPELL' && owner === 'me' && area === 'hand') {
        if(me.ap < 1) return;
        spellMainIdx = idx; const card = me.hand[idx];
        if(card.isJoker || card.rank === 1) { requestAction('SPELL_MAIN', {idx, costIdxs: []}); } 
        else currentMode = 'SPELL_COST';
    }
    else if(currentMode === 'SPELL_COST' && owner === 'me') {
        if(area === 'hand' && idx === spellMainIdx) return;
        const exist = selectedCards.findIndex(s => s.idx === idx && s.area === area);
        if(exist !== -1) selectedCards.splice(exist, 1); else selectedCards.push({idx, area});
        const totalCost = selectedCards.reduce((s, item) => s + me[item.area][item.idx].rank, 0);
        if(totalCost >= me.hand[spellMainIdx].rank - 1) {
            requestAction('SPELL_MAIN', {idx: spellMainIdx, costIdxs: selectedCards});
        }
    }
    else if(currentMode === 'SPELL_TARGET' && owner === 'opp' && area === 'field') {
        requestAction('SPELL_BLACK_RESOLVE', {targetIdx: idx}); resetMode();
    }
    updateUI();
}

function requestAction(type, params) { if(isHost) { executeAction(type, params); sync(); } else { send('ACTION', {type, params}); } }

function executeAction(type, params) {
    const p = (gameState.turn === 1 ? gameState.p1 : gameState.p2);
    const opp = (gameState.turn === 1 ? gameState.p2 : gameState.p1);

    if(type === 'SUMMON' && p.ap >= 1) {
        let c = p.hand.splice(params.idx, 1)[0]; c.tapped = false; p.field.push(c); p.ap--;
        logToBoth(`${p.name}: ${getCardName(c)} を招集`, "usr");
    }
    else if(type === 'WITHDRAW') {
        let c = p.field.splice(params.idx, 1)[0]; let cost = c.tapped ? 2 : 1;
        if(p.ap < cost) { p.field.splice(params.idx, 0, c); return; }
        c.tapped = false; p.deck.unshift(c); p.ap -= cost;
        logToBoth(`${p.name}: ${getCardName(c)} を撤退`, "usr");
    }
    else if(type === 'COMBAT' && p.ap >= 1) {
        const attackers = params.atkIdxs.map(i => p.field[i]); const defender = opp.field[params.defIdx];
        const sameColor = (attackers[0].red === defender.red && !attackers[0].isJoker);
        const atkPower = attackers.reduce((s,c) => s + c.rank, 0);
        attackers.forEach(a => a.tapped = true); p.ap--;
        logToBoth(`戦闘: ${attackers.map(a => getCardName(a)).join("+")}(パワー${atkPower}) VS ${getCardName(defender)} [${sameColor ? '同色' : '異色'}]`, "atk");
        if(!sameColor || atkPower >= defender.rank) {
            let d = opp.field.splice(params.defIdx, 1)[0]; d.tapped = false; opp.trash.push(d);
            logToBoth(`結果: ${getCardName(d)} を破壊`, "atk");
            if(sameColor) { if(opp.deck.length > 0) { opp.hand.push(opp.deck.pop()); logToBoth(`${opp.name} に1ダメージ`, "atk"); } else { finishGame(opp.name + " 山札切れ！"); } }
        } else {
            logToBoth("結果: 返り討ち！", "atk");
            params.atkIdxs.sort((a,b)=>b-a).forEach(i => { let c = p.field.splice(i,1)[0]; c.tapped = false; p.trash.push(c); });
        }
    }
    else if(type === 'DIRECT' && p.ap >= 1) {
        params.idxs.forEach(i => p.field[i].tapped = true); p.ap--;
        logToBoth(`${p.name}: 直接攻撃！ 2ダメージ`, "atk");
        for(let i=0; i<2; i++) { if(opp.deck.length > 0) opp.hand.push(opp.deck.pop()); else finishGame(opp.name + " 山札切れ！"); }
    }
    else if(type === 'SPELL_MAIN' && p.ap >= 1) {
        const main = p.hand[params.idx]; const costCards = [];
        params.costIdxs.sort((a,b) => b.idx - a.idx).forEach(item => { let c = p[item.area].splice(item.idx, 1)[0]; c.tapped = false; costCards.push(c); });
        const finalMain = p.hand.splice(p.hand.indexOf(main), 1)[0]; finalMain.tapped = false;
        p.trash.push(finalMain); costCards.forEach(c => p.trash.push(c)); p.ap--;
        logToBoth(`${p.name}: スペル ${getCardName(finalMain)} 発動`, "spl");
        
        // ジョーカーの分岐
        if(finalMain.isJoker) {
            if(myRole === (gameState.turn === 1 ? 'p1' : 'p2')) document.getElementById('joker-modal').style.display = 'flex';
        } else if(finalMain.red) {
            if(myRole === (gameState.turn === 1 ? 'p1' : 'p2')) document.getElementById('red-spell-modal').style.display = 'flex';
        } else {
            if(opp.field.length > 0) {
                if(myRole === (gameState.turn === 1 ? 'p1' : 'p2')) currentMode = 'SPELL_TARGET';
            } else { logToBoth("対象不在につきスペル不発", "spl"); resetMode(); }
        }
    }
    else if(type === 'SPELL_RED_RESOLVE') {
        if(params.choice === 'DRAW') { if(p.deck.length > 0) p.hand.push(p.deck.pop()); else finishGame("山札切れ！"); logToBoth(`${p.name}: 1枚ドロー`, "spl"); }
        else { 
            if(p.trash.length === 0) { if(p.deck.length > 0) p.hand.push(p.deck.pop()); else finishGame("山札切れ！"); logToBoth("墓地が空のためドロー", "spl"); }
            else if(myRole === (gameState.turn === 1 ? 'p1' : 'p2')) showTrashModal(p.trash); 
        }
        resetMode();
    }
    else if(type === 'SPELL_BLACK_RESOLVE') {
        let d = opp.field.splice(params.targetIdx, 1)[0]; d.tapped = false; opp.trash.push(d); 
        logToBoth(`${p.name}: スペルで ${getCardName(d)} を破壊`, "spl");
        resetMode();
    }
}

function resolveJoker(color) {
    document.getElementById('joker-modal').style.display = 'none';
    if(color === 'red') {
        document.getElementById('red-spell-modal').style.display = 'flex';
        logToBoth("JOKERが赤として属性決定", "spl");
    } else {
        const opp = (myRole === 'p1' ? gameState.p2 : gameState.p1);
        if(opp.field.length > 0) {
            currentMode = 'SPELL_TARGET';
            logToBoth("JOKERが黒として属性決定：対象を選択してください", "spl");
        } else {
            logToBoth("JOKER(黒)の破壊対象がいません", "spl");
            resetMode();
        }
    }
    updateUI();
}

function resolveRedChoice(choice) { document.getElementById('red-spell-modal').style.display = 'none'; requestAction('SPELL_RED_RESOLVE', {choice}); }
function showTrashModal(trash) {
    const d = document.getElementById('trash-display'); d.innerHTML = '';
    trash.forEach((c, i) => {
        if(c.isJoker) return;
        const v = document.createElement('div'); v.className = `card ${c.red ? 'red' : ''}`;
        let val = (c.rank === 1 ? 'A' : (c.rank === 11 ? 'J' : (c.rank === 12 ? 'Q' : (c.rank === 13 ? 'K' : c.rank))));
        v.innerHTML = `<div class="suit">${SUITS[c.suit]}</div><div>${val}</div>`;
        v.onclick = () => { document.getElementById('trash-modal').style.display = 'none'; requestAction('SPELL_RECOVER_FINISH', {trashIdx: i}); };
        d.appendChild(v);
    });
    document.getElementById('trash-modal').style.display = 'flex';
}
function setMode(m) { if(gameState.gameOver) return; currentMode = (currentMode === m) ? 'IDLE' : m; selectedCards = []; spellMainIdx = null; document.getElementById('mode-text').innerText = "モード: " + currentMode; updateUI(); }
function endTurn() { if(gameState.gameOver) return; if(isHost) { gameState.turn = (gameState.turn === 1 ? 2 : 1); startTurn(); } else send('ACTION', {type:'END_TURN'}); resetMode(); updateUI(); }
function executeDirectAttack() { requestAction('DIRECT', {idxs: selectedCards.map(s => s.idx)}); resetMode(); updateUI(); }
function requestRestart() { if(confirm("再起動しますか？")) { if(isHost) initGame(); else send('ACTION', {type:'RESTART'}); } }
function createDeck(suits) { 
    let d = []; suits.forEach(s => { for(let r=1; r<=13; r++) d.push({suit:s, rank:r, red:(s==='H'||s==='D'), tapped:false}); });
    d.push({suit:'J', rank:14, isJoker:true, red:null, tapped:false}); return d.sort(() => Math.random() - 0.5); 
}
function getCardName(c) { if(!c) return ""; if(c.isJoker) return "[JOK]"; return `[${SUITS[c.suit]}${c.rank===1?'A':c.rank===11?'J':c.rank===12?'Q':c.rank===13?'K':c.rank}]`; }
function resetMode() { currentMode = 'IDLE'; selectedCards = []; spellMainIdx = null; document.getElementById('mode-text').innerText = ""; }
</script>
